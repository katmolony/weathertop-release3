
<form action="/dashboard/addstation" method="POST">
    <div class="columns">
        <div class="field column">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" placeholder="Title" type="text" name="title">
            </div>
        </div>
        <div class="field column">
            <label class="label">Latitude</label>
            <div class="control">
                <input class="input" placeholder="Latitude" type="number" step="any" name="latitude">
            </div>
        </div>
        <div class="field column">
            <label class="label">Longitude</label>
            <div class="control">
                <input class="input" placeholder="Longitude" type="number" step="any" name="longitude">
            </div>
        </div>
    </div>
    </div>
    <div class="field mt-4">
        <button class="button is-info">Add Station</button>
    </div>
</form>
